tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create contact'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: Contact name
            type: string
            example: Vovik
            minLength: 3
            maxLength: 20
          phoneNumber:
            description: Contact phone number
            type: string
            example: 123-123-123
            minLength: 3
            maxLength: 20
          email:
            type: string
            example: test@gmail.com
            minLength: 3
            maxLength: 20
          isFavourite:
            type: boolean
            example: true
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
            minLength: 3
            maxLength: 20
          photo:
            type: string
responses:
  '200':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: '..\..\components\schemas\contacts.yaml'
  '401':
    $ref: '..\..\components\responses\401.yaml'
